<div class="col-xs-12">
    <h2>{{title}}</h2>
    <form name="manageCalendars" novalidate
          angular-validator angular-validator-submit="save(currentItem)">
        <div class="panel-body">
            <div class="form-group">
                <label for="title">Title:</label>
                <input class="form-control" name="title" id="title" required
                       validate-on="dirty"
                       ng-model="currentItem.title" />
            </div>
            <div class="form-group checkbox">
                <label>
                    <input type="checkbox" id="isActive" name="isActive" ng-model="currentItem.isActive">
                    Is Active?
                </label>
            </div>
            <button class="btn btn-primary" ng-disabled="manageCalendars.$invalid" 
                    >Save</button>
            <a class="btn btn-primary" ui-sref="calendars">Cancel</a>
        </div>
    </form>
</div>
